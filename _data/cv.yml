  name: Santiago Martínez Novoa
  research_interests:
    en: My research lies at the intersection of multilingual natural language processing,
      multimodal AI systems, and rigorous evaluation methodologies. I am particularly
      interested in developing techniques for effective cross-lingual knowledge transfer
      in low-resource settings, as well as in designing architectures that integrate
      textual and visual information across diverse linguistic contexts. I have worked
      on the comparative evaluation of highly-trained domain-specific models and Large
      Language Models for Spanish medical NLP tasks, exploring their behavior under
      zero-shot and few-shot learning settings. In computer vision, I specialize in
      image segmentation and classification for medical applications. As a systems
      and computer engineer, I am committed to building data-oriented tools and production-level
      Machine Learning systems to enhance student support in higher education, with
      an emphasis on real-world impact, interpretability, and data-driven decision-making.
    es: Mi investigación se sitúa en la intersección entre el procesamiento de lenguaje
      natural multilingüe, los sistemas multimodales y las metodologías rigurosas
      de evaluación. Me interesa particularmente el desarrollo de técnicas para la
      transferencia de conocimiento entre lenguas con recursos limitados, así como
      el diseño de arquitecturas que integren información textual y visual en contextos
      lingüísticos diversos. He trabajado en la evaluación comparativa de modelos
      altamente entrenados frente a Large Language Models en tareas médicas en español,
      explorando su comportamiento bajo esquemas de zero-shot y few-shot learning.
      En visión computacional, me especializo en segmentación y clasificación de imágenes
      con aplicaciones médicas. Como ingeniero de sistemas y computación, estoy comprometido
      con el desarrollo de herramientas data-oriented y sistemas de Machine Learning
      en producción para mejorar el acompañamiento estudiantil en entornos universitarios,
      con énfasis en impacto real, interpretabilidad y toma de decisiones basada en
      datos.
  title:
    en: Systems and Computing Engineer
    es: Ingeniero de Sistemas y Computación
