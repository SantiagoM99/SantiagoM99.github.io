      tasks for medical applications. As a systems and computer engineer, I am committed
      to implementing data-oriented tools and Machine Learning methodologies to enhance
      student support services in universities, transforming how academic institutions
      foster student success and well-being.
    es: Mi investigación se centra en el desarrollo de técnicas avanzadas de procesamiento
